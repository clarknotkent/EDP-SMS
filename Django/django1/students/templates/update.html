{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="flex-auto container mx-auto p-4" style="background-color: rgba(0, 179, 48, 0.884);">
    <!-- Form -->
    <form method="POST" action="{% url 'update.index' student.id %}" class="mb-4">
        {% csrf_token %}
        <div class="mb-4">
            <label for="firstName" class="block font-bold mb-1">First Name:</label>
            <input type="text" name="first_name" class="border border-gray-300 px-2 py-1 rounded input-box" value="{{ form.first_name.value }}">
        </div>
        <div class="mb-4">
            <label for="lastName" class="block font-bold mb-1">Last Name:</label>
            <input type="text" name="last_name" class="border border-gray-300 px-2 py-1 rounded input-box" value="{{ form.last_name.value }}">
        </div>
        <div class="mb-4">
            <label for="course" class="block font-bold mb-1">Course:</label>
            {{ form.course }}
        </div>
        <div class="mb-4">
            <label for="gender" class="block font-bold mb-1">Gender:</label>
            {{ form.gender }}
        </div>
        <div class="mb-4">
            <label for="age" class="block font-bold mb-1">Age:</label>
            <input type="number" name="age" class="border border-gray-300 px-2 py-1 rounded input-box" value="{{ form.age.value }}">
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
    </form>
</div>
{% endblock %}
