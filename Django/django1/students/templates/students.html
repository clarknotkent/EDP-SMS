{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="flex-auto mx-auto bg-aquamarine p-4" style="background-color: aquamarine;">
    <!-- ADD BUTTON -->
    <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="window.location.href='{% url 'add.index' %}'">Add Student</button>
    <form method="POST" class="mb-4">
        {% csrf_token %}
        <table id="myTable" class="border border-gray-300 w-full">
            <thead>
                <tr>
                    <th class="border border-gray-300 px-4 py-2">Full Name</th>
                    <th class="border border-gray-300 px-4 py-2">Course</th>
                    <th class="border border-gray-300 px-4 py-2">Gender</th>
                    <th class="border border-gray-300 px-4 py-2">Age</th>
                    <th class="border border-gray-300 px-4 py-2">Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                {% for student in table %}
                <tr>
                    <td>{{ student.first_name }} {{ student.last_name }}</td>
                    <td>{{ student.course }}</td>
                    <td>{{ student.gender }}</td>
                    <td>{{ student.age }}</td>
                    <td>
                        <a href="{% url 'update.index' student.id %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Update</a>
                        <button type="submit" name="delete" value="{{ student.id }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Delete</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </form>
</div>
{% endblock %}
