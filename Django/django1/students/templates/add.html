{% extends 'base.html' %}
    {% load static %}
    {% block content %}
    
    <div class="flex-auto container mx-auto p-4" style="background-color: rgba(0, 179, 48, 0.884);">   
        <!-- Form -->
        <form method="POST" action="{% url 'add.index' %}" class="mb-4">
            {% csrf_token %}
            <div class="mb-4">
                <label for="firstName" class="block font-bold mb-1">First Name:</label>
                <th required>{{ form.first_name }}</th>
            </div>
            <div class="mb-4">
                <label for="lastName" class="block font-bold mb-1">Last Name:</label>
                <th required>{{ form.last_name }}</th>
            </div>
            <div class="mb-4">
                <label for="course" class="block font-bold mb-1">Course:</label>
                <th required>{{ form.course }}</th>
            </div>
            <div class="mb-4">
                <label for="gender" class="block font-bold mb-1">Gender:</label>
                <th required>{{ form.gender }}</th>
            </div>
            <div class="mb-4">
                <label for="age" class="block font-bold mb-1">Age:</label>
                <th required>{{ form.age }}</th>
            </div>
            <button type="submit" name="save" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="window.location.href='{% url 'students.index' %}'">Submit</button>
        </form>
    </div>

    {% endblock %}
